version: '3.8'
services:
  postgres:
    image: postgres:13
    environment:
      POSTGRES_DB: wallet
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
  kafka:
    image: wurstmeister/kafka:2.13-2.7.0
    ports:
      - "9092:9092"
    environment:
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
  zookeeper:
    image: wurstmeister/zookeeper:3.4.6
    ports:
      - "2181:2181"
  user-service:
    build: ./user-service
    ports:
      - "8081:8081"
    depends_on:
      - postgres
      - kafka
  wallet-service:
    build: ./wallet-service
    ports:
      - "8082:8082"
    depends_on:
      - postgres
      - kafka
  transaction-service:
    build: ./transaction-service
    ports:
      - "8083:8083"
    depends_on:
      - postgres
      - kafka